<div id="modalEditQuezz" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50">
  <div class="bg-[var(--bg-panel)] p-6 rounded-lg w-[90%] max-w-md text-white shadow-xl">
    <h3 class="text-lg font-bold mb-4">Edit Quezz</h3>
    <div class="space-y-3">
      <input id="modalJudul" type="text" class="w-full px-3 py-2 rounded bg-zinc-800 border border-zinc-600"
        placeholder="Judul Quezz" />
      <input id="modalPoin" type="number" class="w-full px-3 py-2 rounded bg-zinc-800 border border-zinc-600"
        placeholder="Poin Quezz" />
      <select id="modalStatus" class="w-full px-3 py-2 rounded bg-zinc-800 border border-zinc-600">
        <option value="active">Active</option>
        <option value="unactive">Unactive</option>
        <option value="pending">Pending</option>
      </select>
    </div>
    <div class="flex justify-end mt-4 gap-2">
      <button onclick="tutupModalEdit()" class="text-sm px-3 py-2 bg-zinc-700 rounded">Batal</button>
      <button onclick="simpanEdit()" class="text-sm px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">
        Simpan
      </button>
    </div>
  </div>
</div>
<script>


function bukaModalEdit(index) {
  const task = tasks[index];
  document.getElementById("modalJudul").value = task.title;
  document.getElementById("modalPoin").value = task.poin;
  document.getElementById("modalStatus").value = task.status;

  const modal = document.getElementById("modalEditQuezz");
  modal.classList.remove("hidden");
  currentEditIndex = index;
}

function tutupModalEdit() {
  const modal = document.getElementById("modalEditQuezz");
  modal.classList.add("hidden");
}

function simpanEdit() {
  if (currentEditIndex === -1) return;

  tasks[currentEditIndex].title = document.getElementById("modalJudul").value;
  tasks[currentEditIndex].poin = parseInt(document.getElementById("modalPoin").value);
  tasks[currentEditIndex].status = document.getElementById("modalStatus").value;

  renderTasks();
  tutupModalEdit();
}



  function ubahStatus(index, value) {
    tasks[index].status = value;
  }

</script>
